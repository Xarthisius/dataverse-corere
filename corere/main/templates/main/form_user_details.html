{% extends "main/layout_fixed.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="page-title">
    <span> {{page_title}}{% if manuscript_title is not None %}:{% endif %} {{manuscript_title}} </span>
</div>
<form action="{{key|default_if_none:""}}" method="post">
    {% csrf_token %}
    <table>
        {{form|crispy}}
    </table>
    <input type="submit" name="submit" value="Submit">
    <input type=button value="Back" onClick="javascript:history.go(-1);">
</form>

{% endblock content %}
