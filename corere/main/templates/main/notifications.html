{% extends "main/layout_fixed.html" %}
{% block content %}
    <div class="page-title">
        <span> Notifications </span>
    </div>
    {% load notifications_tags %}
    {% register_notify_callbacks callbacks='fill_notification_list' %}
    {% live_notify_list %}
    <button type="button" class="button button-secondary" data-dismiss="alert" aria-label="Close" onclick="
        $.ajax({
            url:'/inbox/notifications/mark-all-as-read/',
            type:'get' 
        }); 
        fetch_api_data();">  Clear all notifications </button>         
{% endblock content %}
