        max-width: 400px;

      .logo-box {
        margin: 1.5rem 3rem;

      footer a {
        text-decoration: underline;
      }
    </style>

    <script>
      if (window.location.hash) {
        (function() {
          var inputs = document.getElementsByName('rd');
          for (var i = 0; i < inputs.length; i++) {
            // Add hash, but make sure it is only added once
            var idx = inputs[i].value.indexOf('#');
            if (idx >= 0) {
              // Remove existing hash from URL
              inputs[i].value = inputs[i].value.substr(0, idx);
            }
            inputs[i].value += window.location.hash;
          }
        })();
      }
    </script>

  <section class="section">
    <div class="box block sign-in-box has-text-centered">
      {{ if .LogoData }}
      <div class="block logo-box">
        {{.LogoData}}
      </div>
      {{ end }}

      <form method="GET" action="{{.ProxyPrefix}}/start">
        <input type="hidden" name="rd" value="{{.Redirect}}">
          {{ if .SignInMessage }}
          <p class="block">{{.SignInMessage}}</p>
          {{ end}}

          <span id="back_span">         
            <script>
              {{/* Custom: We need to determine if the path is '/submission/ [id] /notebooklogin/' or not */}}
              
              console.log(window.location.pathname)
              console.log(document.referrer)
              var pathArray = window.location.pathname.split('/');
              console.log(pathArray)
              if(pathArray[1] == 'submission' && pathArray[3] == 'notebooklogin') {
                console.log("inside button creator")
                var backButton = document.createElement("button");
                backButton.innerText = "Back";
                backButton.type = 'button';
                backButton.classList.add('button', 'block', 'is-primary'); 

                {{/*  We have hijacked "footer" to instead pass the corere server address to our custom oauth2-proxy template */}}
                back_href = "window.location.href = '{{.Footer}}/" + pathArray[1] + "/" + pathArray[2] + "/uploadfiles/" + "';";
                backButton.setAttribute("onclick", back_href);
                document.getElementById("back_span").appendChild(backButton);  
                console.log("button creator end")
              } 

            </script>

          </span>
          
          <button type="submit" class="button block is-primary">Sign in with {{.ProviderName}}</button>
      </form>

      {{ if .CustomLogin }}
      <hr>

      <form method="POST" action="{{.ProxyPrefix}}/sign_in" class="block">
        <input type="hidden" name="rd" value="{{.Redirect}}">

        <div class="field">
          <label class="label" for="username">Username</label>
          <div class="control">
            <input class="input" type="email" placeholder="e.g. userx@example.com"  name="username" id="username">
          </div>
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <div class="control">
            <input class="input" type="password" placeholder="********" name="password" id="password">
          </div>
        </div>
        <button class="button is-primary">Sign in</button>
        {{ end }}
    </form>
    </div>
  </section>

  <footer class="footer has-text-grey has-background-light is-size-7">
    <div class="content has-text-centered">
    	<p>Secured with <a href="https://github.com/oauth2-proxy/oauth2-proxy#oauth2_proxy" class="has-text-grey">OAuth2 Proxy</a> version {{.Version}}</p>
    </div>
	</footer>

  </body>
</html>
{{end}}
